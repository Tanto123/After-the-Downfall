 GER_support_weapons2:0 "Maschinengewehr 30 Ausf. A"
 GER_support_weapons3:0 "Maschinengewehr 30 Ausf. B"
 GER_support_weapons4:0 "Maschinengewehr 34"
 #
 GER_night_vision: "Nachtsichtgerät 35 Ausf. A"
 GER_night_vision2: "Nachtsichtgerät 35 Ausf. E"
 #
 GER_infantry_weapons2:0 "Schanzzeug 30"
 GER_improved_infantry_weapons_2:0 "Kriegsfernglas 1932"
 GER_advanced_infantry_weapons2:0 "Personenabwehrhandkanone 36"
 #
 GER_motorized_equipment_1:0 "Lastkraftwagen Modell 'Deutschland'"
 GER_motorized_equipment_1_short:0 "LKW DL"
 GER_motorized_equipment_1_desc:0 "The 'Deutschland' (German: 'Germany') model is the German army's standard-issue truck. It was developed between 1917 and 1925 with the specific goal of having a universal design that could be produced by any corporation, in order for the German armed forces to not be bound to a specific brand or truck manufacturer. The Deutschland Ausf. A is manufactured by Opel, the Ausf. B by Mercedes-Benz, the Ausf. C by BMW and the Ausf. D by SKW. However, although nominally different, these variants are functionally the same."
 #
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
 #
