 GER_infantry_equipment_0:0 "Gewehr 98"
 GER_infantry_equipment_0_desc:0 "The Gewehr 98 is a German bolt-action rifle firing cartridges from a 5-round internal clip-loaded magazine. Produced by armament company Mauser, the G98 was the German service rifle from 1898 until 1925, when it started to be phased out in favor of the Karabiner 25. It served with distinction in the Continental War of 1914 against France and Russia and is remembered fondly by German veterans."
 GER_infantry_equipment_0_short:0 "G98"
 GER_infantry_equipment_1:0 "Karabiner 25"
 GER_infantry_equipment_1_desc:0 "Using the same basic design as the G98, the K25 was a shorter rifle than its predecessor, designed to be easy to mass-produce. Its main strengths include easiness of repair and compactness for transport, while also not sacrificing any of the G98's firepower. It was adapted in 1925, although initial production numbers stayed behind expectations."
 GER_infantry_equipment_1_short:0 "K25"
 GER_infantry_equipment_2:0 "Maschinenpistole 31"
 GER_infantry_equipment_2_desc:0 "While not fully designed to supplement the K25, the MP31 is an infantry weapon that is to be given out to at least a third of German combat infantry, specifically those trained for close-range engagements and urban or night combat. Packing a higher fire rate than its bolt-action rifle predecessors, the MP31 allows for a higher amount of error from the rifleman and doesn't punish a misplaced shot as heavily."
 GER_infantry_equipment_2_short:0 "MP31"
 GER_infantry_equipment_3:0 "Sturmgewehr 34"
 GER_infantry_equipment_3_desc:0 "Designed to accomodate for the weaknesses of the MP31 at longer ranges, the Sturmgewehr 34 is designed to combine the reliability and predictable firepower of a bolt-action rifle with the high fire rate of a machine pistol. This 'assault rifle' design is bound to be revolutionary."
 GER_infantry_equipment_3_short:0 "StGew34"
 #
 GER_infantry_at:0 "Panzerbrecherkanone Ausf. B 'Panzerfaust'"
 GER_infantry_at2:0 "Panzerbrecherkanone Ausf. G 'Panzerschreck'"
 #
