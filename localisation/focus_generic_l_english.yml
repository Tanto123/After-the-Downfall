 generic_mobile_warfare_focus:0 "Mobile Warfare Focus"
 generic_mobile_warfare_focus_desc:0 "The main proponents of 'Mobile Warfare' ('guerre mobile') are a caste of French army officers that fought the Continental War of 1914 in sergeant ranks and have since become commissioned officers and generals. Viewing the stagnant fighting style as the reason for French defeat, they advocate a transition to armored and motorized units as the main tool to envelop enemy formations quickly and effectively."
 generic_superior_firepower_focus:0 "Superior Firepower Focus"
 generic_superior_firepower_focus_desc:0 "A result of British military calculations that came after witnessing the carnage of the Continental War from neutrality, 'Superior Firepower' focuses on a style of warfare that avoids infantry brawls and instead emphasizes long-range artillery engagements, elite support units and a strong industrial base to minimize military casualties and maximize combat effectiveness."
 generic_grand_battleplan_focus:0 "Grand Battleplan Focus"
 generic_grand_battleplan_focus_desc:0 "The 'Grand Battleplan' ('Großer Schlachtplan') is the military strategy mainly proposed by old-style German military officers that used it during the Continental War to lead their country to victory. The Grand Battleplan focuses on tight defensive infantry formations supported by artillery and air support to then eventually overpower the enemy with regional assaults by elite formations."
 generic_mass_assault_focus:0 "Mass Assault Focus"
 generic_mass_assault_focus_desc:0 "Mainly advocated in Russia's anti-German revanchist circles and by Chinese japanophobes, the idea of 'Mass Assault' ('массовое нападение', 'massovoye napadeniye') focuses on maximizing numerical superiority. This will be effective mainly in open strategic areas like Eastern Europe or Northeast China, but its hundreds of divisions should not be underestimated."
