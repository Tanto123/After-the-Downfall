 LOADING_TIP_0:0 "1864: The U.S. government moves to New York City to gain distance from the Confederate border."
 LOADING_TIP_1:0 "1863: After the Confederate victory at the 3rd Battle of Philadelphia, the U.S. government agrees to peace negotiations."
 LOADING_TIP_2:0 "1867: The Cotton Agreement is signed between the CSA and the UK, drawing economic boundaries between their economic spheres and starting the industrialization of the Confederacy with British help."
 LOADING_TIP_3:0 "1880: Winfield Hancock becomes the first U.S. President from the American Party."
 LOADING_TIP_4:0 "1871: Following victories over Denmark, Austria and France, a unified German state under Prussia is formed."
 LOADING_TIP_5:0 "1886: USA intervention troops defeat CSA intervention troops in northwestern Mexico at the Battle of Hermosillo."
 LOADING_TIP_6:0 "1892: Pressured by British diplomatic blackmail and the threat of war with the USA, the CSA government decides to phase out slavery in three stages until 1898."
 LOADING_TIP_7:0 "1927: Japanese military officers force Emperor Hirohito to abdicate and replace him with his younger brother Yasuhito."
 LOADING_TIP_6:0 "1903: Following the Confederate example in 1898, Brazil becomes the last country in the world to abolish slavery."