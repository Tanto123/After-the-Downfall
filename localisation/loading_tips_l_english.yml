 LOADING_TIP_0:0 "The United States government moved the capital from Washington to New York City in 1864, after the defeat had brought the Confederacy's border right to Washington's doorstep."
 LOADING_TIP_1:0 "After the Confederate victory at the 3rd Battle of Philadelpha on 20 July 1863, the Union agreed to peace negotiations on 12 August that same year. The Treaty of Washington was signed on 18 October 1863."
 LOADING_TIP_2:0 "Kansas had to hold a referendum to choose between Union and Confederacy as part of the peace treaty. 64% of voters chose the Union, but a sizable group of pro-Confederate Kansans, the 'Kansan Flowers' movement, remains."
 LOADING_TIP_3:0 "The defeat in the Civil War destroyed the Republican Party after 1863. In 1880, Winfield Hancock became the first President of the American Party."
 LOADING_TIP_4:0 "The French Civil War of 1878 toppled Napoleon III's monarchy, and by 1882 the newly formed Third Republic was in full control of the French realm."
 LOADING_TIP_5:0 "Confederate enthusiasm about a second civil war ended in 1886, when CSA troops were decisively defeated by their USA counterparts in a proxy war between two sides in northwestern Mexico."
 LOADING_TIP_6:0 "The Confederacy abolished slavery as a result of mounting pressure from the white working class to prevent slavery from becoming a viable model for heavy industrial labor, as well as diplomatic blackmail by the United Kingdom."