 ##Diplomatic Stance
 diplomatic_stance:0 "Diplomatic Stance"
 jingoism:0 "Jingoism ([?ROOT.pacifism_rating])"
 jingoism_desc:0 "Current Pacifism Rating: [?ROOT.pacifism_rating]\n(Required for Jingoism: 0-25)\n\nThe word 'jingoism' originated in the British press of the 1870s, then as a call to vigilance against the United States government's willingness to go to war with the Confederate States. Since then, it has come into use in much of the anglophone word, and is usually used in a derogatory fashion to decry hyper-aggressive foreign policy, typically by one's political or diplomatic rivals."
 hawk_lobby:0 "Hawk Lobby ([?ROOT.pacifism_rating])"
 hawk_lobby_desc:0 "Current Pacifism Rating: [?ROOT.pacifism_rating]\n(Required for Hawk Lobby: 26-50)\n\nIn foreign policy, 'hawks' are politicians that are quick to use military force or economic pressure to opportunistically enforce the nation's diplomatic goals. Hawks carry a low reputation with more peaceful factions, and quickly become the target of enemy propaganda. Their effectiveness in advancement of the country's situation on the world stage should however not be underestimated."
 dove_lobby:0 "Dove Lobby ([?ROOT.pacifism_rating])"
 dove_lobby_desc:0 "Current Pacifism Rating: [?ROOT.pacifism_rating]\n(Required for Dove Lobby: 51-75)\n\nIn foreign policy, 'doves' prefer cooperative and non-interventionist models over the trigger-happy adventures of their 'hawk' counterparts. Instead, doves seek to form defensive alliances to contravene potential aggressors on the world stage, and will accept war or military action only as the last resort."
 pacifism:0 "Pacifism ([?ROOT.pacifism_rating])"
 pacifism_desc:0 "Current Pacifism Rating: [?ROOT.pacifism_rating]\n(Required for Pacifism: 76-100)\n\nIn a complete rejection of military entanglements, pacifists tend to put values in demilitarization of the national society to instead turn the populous toward more civilian pursuits. Pacifists will only in the darkest of times even consider army mobilization or military pacts, and the mere thought of preventive strikes is foreign to them."
