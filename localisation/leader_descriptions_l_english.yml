 #CSA
 leader_desc_CSA_John_Nance_Garner:0 "John Nance Garner, born in 1868, is a Liberal Democrat from Texas. He refers to himself as a 'Stephenist' in reference to the first CSA Vice President (1861-1867) and second President (1867-1875) Alexander Stephens. To Garner, Stephenism refers to a deeply racist social conservatism paired with economic free trade tendencies and a diplomatic alignment with Great Britain.\n\n"To any God-fearing man, any unification with the satanic Yankees must be off the table."\n- John Nance Garner, 1924"
 #ARZ
 leader_desc_ARZ_William_Alchesay:0 "William Alchesay, born in 1853, is a conservative from the Territory of Arizona, and is the first Governer of White Mountain Apache descent. He was chosen by the Confederacy to lead the Territory in 1890 after he'd shown prowess in the Apache Wars and even helped convincing Geronimo to surrender. So far he's managed the Territory with popular support establishing good relations with the Tribes and supporting education within the Territory, but his health has been recently declining and no one knows how long he's got left"
