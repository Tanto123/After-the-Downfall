 news.1.t:0 "[From.GetNameDef] declares war on [Root.GetNameDef]"
 news.1.d:0 "[From.GetNameDef] has declared war on [Root.GetNameDef]."
 news.1.o1:0 "They will regret this."
 news.1.o2:0 "This will be easy."
 news.1.o3:0 "An ally is under attack!"
 news.1.o4:0 "We might be called into this nonsense."
 news.1.o5:0 "The world is growing less peaceful."
 news.2.t:0 "The [From.GetFactionName]"
 news.2.d:0 "Under the supervision of [From.GetLeader], the [From.GetAdjective] government has throughout the several past weeks implemented pieces of legislation and created drafts for international treaties that effectively result in the creation of a new military alliance.\n\nThis "[From.GetFactionName]" shall be a new diplomatic force to be reckoned with."
 news.2.o1:0 "Significant."
 news.3.t:0 "[Root.GetNameDef] joins the [From.GetFactionName]"
 news.3.d:0 "Several weeks of diplomatic negotiations between [Root.GetAdjective] and [From.GetAdjective] delegations resulted in the entry of [Root.GetNameDef] into the [From.GetAdjective]-led [Root.GetFactionName]. Both the [Root.GetAdjective] leader, [Root.GetLeader], and the [From.GetAdjective] leader, [From.GetLeader], have expressed great satisfaction at the successful conclusion of the negotiations."
 news.3.o1:0 "Significant."
 news.4.t:0 "[From.GetAdjective] annexiation of [Root.GetName]"
 news.4.d:0 "Earlier today, [From.GetAdjective] troops have crossed the border to [Root.GetNameDef] to the cheers of significant numbers of locals. The [Root.GetAdjective] troops, whose army command ordered to not resist the takeover, complied with their commanders and stood down.\n\n[From.GetNameDef] has annexed all [Root.Adjective] territory."
 news.4.o1:0 "Good!"
 news.4.o2:0 "Worrying."
 news.4.o3:0 "Congratulations!"
 news.4.o4:0 "Furthermore, [From.GetName] must be destroyed."